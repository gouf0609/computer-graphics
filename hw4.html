<!DOCTYPE html>
<html>
<head>
<style>
body {
	overflow: hidden
}
</style>
</head>

<body>
	<script src="https://threejs.org/build/three.min.js"></script>
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/MTLLoader.js"></script>
	<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/OBJLoader.js"></script>
<script>

var camera, scene, renderer;
var chair = new THREE.Object3D();
var modelName = "chair";
var lantern = new THREE.Object3D();
var modelName = "lantern";
init();
animate();

function init() {

  scene = new THREE.Scene();

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 500;
  let controls = new THREE.OrbitControls(camera, renderer.domElement);

  ////////////////////////////////////////////////////////////////
  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);
  
  chair1('chair', 40);
  lantern1('lantern',40);
  
	window.addEventListener('resize', onWindowResize, false);
}
function onWindowResize() {
	  windowHalfX = window.innerWidth / 2;
	  windowHalfY = window.innerHeight / 2;
	  camera.aspect = window.innerWidth / window.innerHeight;
	  camera.updateProjectionMatrix();
	  renderer.setSize(window.innerWidth, window.innerHeight);
	}
	
	
function chair1 (chair, targetSize=40) {
  var onProgress = function(xhr) {
    if (xhr.lengthComputable) {
      var percentComplete = xhr.loaded / xhr.total * 100;
      console.log(Math.round(percentComplete, 2) + '% downloaded');
    }
  };
  var onError = function(xhr) {};
  var mtlLoader = new THREE.MTLLoader();
 // mtlLoader.setPath('models/');
  mtlLoader.load(chair+'.mtl', function(materials) {
    materials.preload();
    var objLoader = new THREE.OBJLoader();
    objLoader.setMaterials(materials);
    //objLoader.setPath('models/');
    objLoader.load(chair+'.obj', function(object) {
		
		chair =  unitize (object, targetSize);

		chair.position.set(50,20,20);
	    
		scene.add (chair);
		
		//chair.setRotationFromEuler (new THREE.Euler (3.1416/2, 0, -3.1416/2, 'ZYX'))
    }, onProgress, onError);
  });
}

function lantern1 (lantern, targetSize=40) {
  var onProgress = function(xhr) {
    if (xhr.lengthComputable) {
      var percentComplete = xhr.loaded / xhr.total * 100;
      console.log(Math.round(percentComplete, 2) + '% downloaded');
    }
  };
  var onError = function(xhr) {};
  var mtlLoader = new THREE.MTLLoader();
 // mtlLoader.setPath('models/');
  mtlLoader.load(lantern+'.mtl', function(materials) {
    materials.preload();
    var objLoader = new THREE.OBJLoader();
    objLoader.setMaterials(materials);
    //objLoader.setPath('models/');
    objLoader.load(lantern+'.obj', function(object) {
		
		lantern =  unitize (object, targetSize);
		//theObject.add ( new THREE.BoxHelper (theObject) )
		//chair.name = 'OBJ'
	   	lantern.rotation.z = Math.PI/2;
		//chair.rotation.y = Math.PI;
		lantern.position.set(50,20,20);
	    
		scene.add (lantern);
		
		//chair.setRotationFromEuler (new THREE.Euler (3.1416/2, 0, -3.1416/2, 'ZYX'))
    }, onProgress, onError);
  });
}
function unitize (object, targetSize) {  
	
	// find bounding box of 'object'
	var box3 = new THREE.Box3();
	box3.setFromObject (object);
	var size = new THREE.Vector3();
	size.subVectors (box3.max, box3.min);
	var center = new THREE.Vector3();
	center.addVectors(box3.max, box3.min).multiplyScalar (0.5);
	
	console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
	console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );
	
	// uniform scaling according to objSize
	var objSize = Math.max (size.x, size.y, size.z);
	var scaleSet = targetSize/objSize;
				
	var theObject =  new THREE.Object3D();
	theObject.add (object);
	object.scale.set (scaleSet, scaleSet, scaleSet);
	object.position.set (-center.x*scaleSet, -center.y*scaleSet, -center.z*scaleSet);
	
	return theObject;
			
}


function animate() {

  requestAnimationFrame(animate);
  render();

}

function render() {

  renderer.render(scene, camera);

}

</script>
</body>

</html>
